plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

android {
    namespace "org.tensorflow.lite.flutter.helper"
    compileSdkVersion 30

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    defaultConfig {
        minSdkVersion 16
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.9.0"
}
